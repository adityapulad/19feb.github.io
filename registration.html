<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration - CSE Society</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="bg-glow"></div>

    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo-container">
                <img src="images/Logo1.png" alt="CSE Society" class="nav-logo">
                <span class="logo-text">CSE Society</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#events">Events</a></li>
                <li><a href="index.html#team">Team</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="clubs.html">Clubs</a></li>
            </ul>
            <a href="login.html" class="btn btn-secondary nav-login">Login</a>
            <div class="theme-toggle">
                <input type="checkbox" id="themeToggle" class="theme-toggle-input">
                <label for="themeToggle" class="theme-toggle-label">
                    <span class="toggle-icon">ðŸŒ™</span>
                </label>
            </div>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
    </nav>

    <section class="registration-container">
        <div class="registration-box">
            <div class="registration-header">
                <h1>Join <span id="clubTitle">Our Club</span></h1>
                <p>Complete your registration to become a member</p>
            </div>

            <form class="registration-form" id="registrationForm">
                <!-- Photo Upload Section -->
                <div class="photo-upload-section">
                    <div class="photo-preview-wrapper">
                        <img id="photoPreview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23333' width='200' height='200'/%3E%3Ctext x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='40' fill='%23666'%3EðŸ“·%3C/text%3E%3C/svg%3E" alt="Photo Preview" class="photo-preview">
                    </div>
                    <div class="photo-upload-input">
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                        <label for="photo" class="btn btn-secondary">Upload Photo</label>
                        <p class="upload-hint">JPG, PNG or GIF (Max 5MB)</p>
                    </div>
                </div>

                <!-- Personal Information Section -->
                <div class="form-section">
                    <h3 class="form-section-title">Personal Information</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                placeholder="John" 
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                placeholder="Doe" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="john.doe@university.edu" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="+91 XXXXX XXXXX" 
                            required
                        >
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="rollNumber">Roll Number</label>
                            <input 
                                type="text" 
                                id="rollNumber" 
                                name="rollNumber" 
                                placeholder="e.g., 2024CSE001" 
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label for="semester">Semester</label>
                            <select id="semester" name="semester" required>
                                <option value="">Select Semester</option>
                                <option value="1">1st Semester</option>
                                <option value="2">2nd Semester</option>
                                <option value="3">3rd Semester</option>
                                <option value="4">4th Semester</option>
                                <option value="5">5th Semester</option>
                                <option value="6">6th Semester</option>
                                <option value="7">7th Semester</option>
                                <option value="8">8th Semester</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h3 class="form-section-title">Additional Information</h3>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <input 
                            type="text" 
                            id="department" 
                            name="department" 
                            placeholder="e.g., Computer Science" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="skills">Skills & Interests</label>
                        <textarea 
                            id="skills" 
                            name="skills" 
                            rows="4" 
                            placeholder="Tell us about your technical skills and interests..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="motivation">Why do you want to join?</label>
                        <textarea 
                            id="motivation" 
                            name="motivation" 
                            rows="4" 
                            placeholder="Share your motivation and goals..." 
                            required
                        ></textarea>
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="termsAgree" name="termsAgree" required>
                        <label for="termsAgree">I agree to the club's code of conduct and terms</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 submit-btn">Complete Registration</button>
                <a href="clubs.html" class="btn btn-secondary w-100" style="text-align: center; margin-top: 10px;">Back to Clubs</a>
                <div id="form-feedback" class="feedback"></div>
            </form>
        </div>
    </section>

    <script src="registration.js"></script>

</body>
</html>
